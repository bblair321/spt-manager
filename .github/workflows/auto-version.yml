name: Auto Version Bump

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Bump patch version, commit, and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Check if we're already on a tagged commit
          if git describe --exact-match --tags HEAD 2>/dev/null; then
            echo "Already on a tagged commit, skipping version bump"
            exit 0
          fi
          # Get current version and check if next patch version already exists
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          NEXT_PATCH_VERSION=$(node -e "
            const version = require('./package.json').version;
            const parts = version.split('.');
            parts[2] = parseInt(parts[2]) + 1;
            console.log('v' + parts.join('.'));
          ")
          if git tag -l "$NEXT_PATCH_VERSION" | grep -q "$NEXT_PATCH_VERSION"; then
            echo "Tag $NEXT_PATCH_VERSION already exists, skipping version bump"
            exit 0
          fi
          npm version patch -m "ci: bump version to %s [skip ci]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin HEAD:main --follow-tags 